# Site settings
title: Dartagnan
email: sviluppo@nethesis.it
description: >
  Servers monitoring and Subscriptions made easy

baseurl: "/dartagnan" # the subpath of your site, e.g. /blog/
url: https://nethesis.github.io/dartagnan
git_address: https://github.com/nethesis/dartagnan
git_edit_address: https://github.com/nethesis/dartagnan/tree/master/docs

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
